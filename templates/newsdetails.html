{% extends 'base.html' %}
{% block content %}
</div>
      <!-- about section start -->
      <div class="about_section layout_padding">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-6">
                  <div class="about_taital_main">
                     <h1 class="about_taital">{{details.news_title}}</h1>
                     <p class="about_text">{{details.news_desc | safe}}</p>
                     <div class="readmore_bt"><a href="#">Read More</a></div>
                  </div>
               </div>
               <div class="col-md-6 padding_right_0">
                  {% if details.news_image != NULL %}
                  
                  <div><img src="/media/{{details.news_image}}" class="about_img"></div>
                  {% endif %}
               </div>
            </div>
         </div>
      </div>
      <!-- about section end -->
{% endblock %}
